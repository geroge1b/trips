<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot: trips.sci.ro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:if="${trips.list != null">
    <h2>My Trips List</h2>
    <table class="glyphicon glyphicon-calendar">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr th:each="trip : ${trips}">
            <td th:text="${trip.id}"></td>
            <td th:text="${trip.title}"></td>
            <td th:text="${trip.description}"></td>
        </tr>
    </table>
</div>
</body>
</html>
